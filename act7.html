<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="act7.css">
</head>
<body>

<div class="card">
    <div class="profile-img">
    <img src="your-image.jpg" alt="Profile Picture">
</div>


    
    <div class="header">
        <img src="shin.jpg" class="profile-img">
    </div>

    <div class="section blue">
        <h2>John Doe</h2>
        <p>Web Developer at Tech Solutions</p>
    </div>

   
    <div class="section yellow">
        <p>Passionate about creating innovative web solutions 
        that enhance user experience and functionality.
        Experienced in HTML, CSS, JavaScript, and
        responsive design.</p>
    </div>

    <div class="section purple">
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
    </div>

    <div class="section red">
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
    </div>

</div>

</body>
</html>
